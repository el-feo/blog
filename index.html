---
layout: default
title: blog
---

<div class="row">
  <div class="jumbotron">Or How I learned to Stop Worrying and Love the Code</div>
  <ul class="list-group">
    {% for post in site.posts %}
      <li class="list-group-item">
        <span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}"><i class="fa fa-arrow-circle-o-right"></i> {{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
